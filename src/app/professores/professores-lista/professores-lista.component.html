<h1 class="mt-4">Professores</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-warning" (click)="cadastrarNovo()">
        <i class="fa fa-plus">
        </i> Novo
      </button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Matricula</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let professor of professores">
            <th>{{ professor.id }}</th>
            <th>{{ professor.nome }}</th>
            <th>{{ professor.matricula }}</th>
            <th></th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
